- name: 🚀 节点选择
  type: select
  proxies:
  - 🇭🇰 香港自动
  - 🇯🇵 日本自动
  - 🇸🇬 狮城自动
  - 🇺🇲 美国自动
  use:
  - Sub1
  - Sub2
  filter: ^(?!.*?使用)^(?!.*?更新)^(?!.*?剩余)^(?!.*?到期)^(?!.*?不可)^(?!.*?官)
- name: 🎥 Netflix
  type: select
  use:
  - Sub1
  - Sub2
  filter: ^(?!.*?使用)^(?!.*?更新)^(?!.*?剩余)^(?!.*?到期)^(?!.*?不可)^(?!.*?官)
- name: 🐹 Disney
  type: select
  use:
  - Sub1
  - Sub2
  filter: ^(?!.*?使用)^(?!.*?更新)^(?!.*?剩余)^(?!.*?到期)^(?!.*?不可)^(?!.*?官)
- name: 🎵 Spotify
  type: select
  proxies:
  - 🚀 节点选择
  - 🇭🇰 香港自动
  - 🇯🇵 日本自动
  - 🇸🇬 狮城自动
  - 🇺🇲 美国自动
- name: 🎶 TikTok
  type: select
  proxies:
  - 🚀 节点选择
  - 🇭🇰 香港自动
  - 🇯🇵 日本自动
  - 🇸🇬 狮城自动
  - 🇺🇲 美国自动
- name: 🛸 IP归属地伪装
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
  - 🇭🇰 香港自动
  - 🇯🇵 日本自动
  - 🇸🇬 狮城自动
  - 🇺🇲 美国自动
  use:
  - Sub1
  - Sub2
  filter: ^(?!.*?使用)^(?!.*?更新)^(?!.*?剩余)^(?!.*?到期)^(?!.*?不可)^(?!.*?官)
- name: 🤖 AI
  type: select
  proxies:
  - 🚀 节点选择
  use:
  - Sub1
  - Sub2
  filter: .*(US)
- name: 🌏 国内媒体
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 🌍 国外媒体
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 🍎 苹果服务
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: Ⓜ️ 微软服务
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 📢 谷歌服务
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 🎮 游戏平台
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 🎯 全球直连
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 🐟 漏网之鱼
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 📲 Telegram
  type: load-balance
  interval: 6
  strategy: round-robin
  tolerance: 50
  lazy: true
  url: http://www.google.com/blank.html
  disable-udp: false
  timeout: 300
  max-failed-times: 3
  # hidden: true
  include-all-providers: true
  use:
  - Sub1
  - Sub2
  filter: .*(JP)
- name: 🇭🇰 香港自动
  type: url-test
  interval: 6
  tolerance: 50
  lazy: true
  url: http://www.google.com/blank.html
  disable-udp: false
  timeout: 300
  max-failed-times: 3
  # hidden: true
  include-all-providers: true
  use:
  - Sub1
  - Sub2
  filter: ^(?!.*?IPLC).*(HK)
- name: 🇯🇵 日本自动
  type: url-test
  interval: 6
  tolerance: 50
  lazy: true
  url: http://www.google.com/blank.html
  disable-udp: false
  timeout: 300
  max-failed-times: 3
  # hidden: true
  include-all-providers: true
  use:
  - Sub1
  - Sub2
  filter: .*(JP)
- name: 🇸🇬 狮城自动
  type: url-test
  interval: 6
  tolerance: 50
  lazy: true
  url: http://www.google.com/blank.html
  disable-udp: false
  timeout: 300
  max-failed-times: 3
  # hidden: true
  include-all-providers: true
  use:
  - Sub
  - Sub2
  filter: .*(SG)
- name: 🇺🇲 美国自动
  type: url-test
  interval: 6
  tolerance: 50
  lazy: true
  url: http://www.google.com/blank.html
  disable-udp: false
  timeout: 800
  max-failed-times: 3
  # hidden: true
  include-all-providers: true
  use:
  - Sub1
  - Sub2
  filter: .*(US)
