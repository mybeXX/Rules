port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894

unified-delay: true
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

allow-lan: false
mode: rule
log-level: info
ipv6: false
udp: true

external-controller: 0.0.0.0:9090
# external-ui: ui
# external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'

geox-url:
  geoip: 'https://raw.githubusercontent.com/Loyalsoldier/geoip/release/cn.dat'
  geosite: 'https://github.com/Loyalsoldier/domain-list-custom/raw/refs/heads/release/geosite.dat'
  # mmdb: 'https://geodata.kelee.one/Country-Masaiki.mmdb'
  # asn: 'https://geodata.kelee.one/GeoLite2-ASN-P3TERX.mmdb'

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com

  skip-domain:
    - Mijia Cloud

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - +.lan
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - https://223.5.5.5/dns-query#h3=true
    - https://223.6.6.6/dns-query#h3=true
proxy-providers:
  Sub1:
    url: 
    <<:
      type: http
      interval: 3600
      health-check:
        enable: true
        url: http://www.google.com/blank.html
        interval: 6
    path: ./proxy_providers/Sub1.yaml
    override:
      additional-prefix: '[Sub1]'
  Sub2:
    url: 
    <<:
      type: http
      interval: 3600
      health-check:
        enable: true
        url: http://www.google.com/blank.html
        interval: 6
    path: ./proxy_providers/Sub2.yaml
    override:
      additional-prefix: '[Sub2]'
proxies: null
