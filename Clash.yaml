port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894

unified-delay: true
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

allow-lan: false
mode: rule
log-level: info
ipv6: false
udp: true

external-controller: 0.0.0.0:9090
# external-ui: ui
# external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'

geox-url:
  # geoip: 'https://raw.githubusercontent.com/Loyalsoldier/geoip/release/cn.dat'
  # geosite: 'https://github.com/Loyalsoldier/domain-list-custom/raw/refs/heads/release/geosite.dat'
  mmdb: 'https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb'
  asn: 'https://geodata.kelee.one/GeoLite2-ASN-P3TERX.mmdb'

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - +.lan
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - https://223.5.5.5/dns-query#h3=true
    - https://223.6.6.6/dns-query#h3=true
proxy-providers:
  Sub1:
    url: 
    <<:
      type: http
      interval: 3600
      health-check:
        enable: true
        url: http://cp.cloudflare.com/generate_204
        interval: 6
    path: ./proxy_providers/Sub1.yaml
    override:
      additional-prefix: '[Sub1]'
  Sub2:
    url: 
    <<:
      type: http
      interval: 3600
      health-check:
        enable: true
        url: http://cp.cloudflare.com/generate_204
        interval: 6
    path: ./proxy_providers/Sub2.yaml
    override:
      additional-prefix: '[Sub2]'
proxies: null
proxy-groups:
- name: 🚀 节点选择
  type: select
  proxies:
  - 🇭🇰 香港自动
  - 🇯🇵 日本自动
  - 🇸🇬 狮城自动
  - 🇺🇲 美国自动
  use:
  - Sub1
  - Sub2
  filter: ^(?!.*?使用)^(?!.*?更新)^(?!.*?剩余)^(?!.*?到期)^(?!.*?不可)^(?!.*?官)
- name: 🎥 Netflix
  type: select
  use:
  - Sub1
  - Sub2
  filter: ^(?!.*?使用)^(?!.*?更新)^(?!.*?剩余)^(?!.*?到期)^(?!.*?不可)^(?!.*?官)
- name: 🍎 苹果服务
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: Ⓜ️ 微软服务
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 🎯 全球直连
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 🐟 漏网之鱼
  type: select
  proxies:
  - DIRECT
  - 🚀 节点选择
- name: 🇭🇰 香港自动
  type: url-test
  interval: 6
  tolerance: 50
  lazy: true
  url: http://cp.cloudflare.com/generate_204
  disable-udp: false
  timeout: 500
  max-failed-times: 3
  hidden: true
  include-all-providers: true
  use:
  - Sub1
  - Sub2
  filter: ^(?!.*?IPLC).*(HK)
- name: 🇯🇵 日本自动
  type: url-test
  interval: 6
  tolerance: 50
  lazy: true
  url: http://cp.cloudflare.com/generate_204
  disable-udp: false
  timeout: 500
  max-failed-times: 3
  hidden: true
  include-all-providers: true
  use:
  - Sub1
  - Sub2
  filter: .*(JP)
- name: 🇸🇬 狮城自动
  type: url-test
  interval: 6
  tolerance: 50
  lazy: true
  url: http://cp.cloudflare.com/generate_204
  disable-udp: false
  timeout: 500
  max-failed-times: 3
  hidden: true
  include-all-providers: true
  use:
  - Sub1
  - Sub2
  filter: .*(SG)
- name: 🇺🇲 美国自动
  type: url-test
  interval: 6
  tolerance: 50
  lazy: true
  url: http://cp.cloudflare.com/generate_204
  disable-udp: false
  timeout: 1000
  max-failed-times: 3
  hidden: true
  include-all-providers: true
  use:
  - Sub1
  - Sub2
  filter: .*(US)
rule-providers:
  UI:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/mybeXX/Rules/refs/heads/main/rule/UI.yaml
    path: ./ruleset/UI.yaml
    interval: 8640
  LocalAreaNetwork:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/LocalAreaNetwork.yaml
    path: ./ruleset/LocalAreaNetwork.yaml
    interval: 86400
  Netflix:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/Ruleset/Netflix.yaml
    path: ./ruleset/Netflix.yaml
    interval: 86400
  Apple:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/Apple.yaml
    path: ./ruleset/Apple.yaml
    interval: 86400
  Microsoft:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/Ruleset/Microsoft.yaml
    path: ./ruleset/Microsoft.yaml
    interval: 86400
  ProxyMedia:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/ProxyMedia.yaml
    path: ./ruleset/ProxyMedia.yaml
    interval: 86400
  ProxyGFWlist:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/ProxyGFWlist.yaml
    path: ./ruleset/ProxyGFWlist.yaml
    interval: 86400
  ChinaDomain:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/ChinaDomain.yaml
    path: ./ruleset/ChinaDomain.yaml
    interval: 86400
  ChinaCompanyIp:
    type: http
    behavior: ipcidr
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/ChinaCompanyIp.yaml
    path: ./ruleset/ChinaCompanyIp.yaml
    interval: 86400
rules:
- RULE-SET,UI,🎯 全球直连
- RULE-SET,LocalAreaNetwork,🎯 全球直连
- RULE-SET,Netflix,🎥 Netflix
- RULE-SET,Apple,🍎 苹果服务
- RULE-SET,Microsoft,Ⓜ️ 微软服务
- RULE-SET,ProxyMedia,🚀 节点选择
- RULE-SET,ProxyGFWlist,🚀 节点选择
- RULE-SET,ChinaDomain,🎯 全球直连
- RULE-SET,ChinaCompanyIp,🎯 全球直连
- GEOIP,CN,🎯 全球直连
- MATCH,🐟 漏网之鱼
